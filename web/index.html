<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLMS v2.0</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src='https://cdn.plot.ly/plotly-2.32.0.min.js'></script>-->
</head>
<body>
    <header>
        <h1>WLMS v2.0</h1>
    </header>
    <div class="content">
        <div class="container1">
            <div class="readings" id="readings">
                <div class="items">
                    <span>Motor Status</span>
                    <h2 id="status">OFF</h2>
                </div>
                <div class="items">
                    <span>Control Mode</span>
                    <div class="toggle-btn">
                        <span class="text1">MANUAL</span>
                        <label class="switch">
                            <input type="checkbox" checked id="mode">
                            <span class="slider"></span>
                        </label>
                        <span class="text1">AUTO</span>
                    </div>

                </div>
                <div class="items" id="motorCtrl">
                    <span>Motor Control</span>
                    <div class="toggle-btn">
                        <span class="text">OFF</span>
                        <label class="switch">
                            <input type="checkbox" id="ctrlBtn">
                            <span class="slider"></span>
                        </label>
                        <span class="text">ON</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="menu">
                <span>Graph</span>
                <span>Table</span>
            </div>
            <div id="contents" style="border: 1px solid black">
                <div class="graph" id="plot"></div>


                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Sl No</th>
                                <th>Date</th>
                                <th>Motor ON Time</th>
                                <th>Motor OFF Time</th>
                                <th>Duration</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="background-color: #11FF11;">
                                <td>1</td>
                                <td>28/05/24</td>
                                <td>08:26:45 AM</td>
                                <td>08:30:45 AM</td>
                                <td>4 Min</td>
                                <td>Normal</td>
                            </tr>
                            <tr style="background-color: red; color: white">
                                <td>2</td>
                                <td>27/05/24</td>
                                <td>02:26:45 PM</td>
                                <td>02:28:45 AM</td>
                                <td>2 Min</td>
                                <td>Mains Cut</td>
                            </tr>
                            <tr style="background-color: #11FF11;">
                                <td>3</td>
                                <td>26/05/24</td>
                                <td>05:25:45 AM</td>
                                <td>05:30:45 AM</td>
                                <td>5 Min</td>
                                <td>Normal</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
